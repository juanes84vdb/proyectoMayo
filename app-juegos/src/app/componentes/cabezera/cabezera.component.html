<header
  class="navbar navbar-default navbar-fixed-top bg-dark d-flex justify-content-between align-items-center px-4 py-2">
  <nav>
    <ul class="list-inline mb-0">
      <li class="list-inline-item"><a routerLink="/inicio"> <img class="logo" alt="Logo" width="50px"
            height="50px" style="border-radius: 50%;"></a></li>
      <li class="list-inline-item"><a routerLink="/ranking">Rankings</a></li>
      <ng-container *ngIf="inicio; else noLogin">
        <li class="list-inline-item"><a routerLink="/partidas">Tus Partidas</a></li>
        <li class="list-inline-item"><a routerLink="/nuevo">Nueva Partida</a></li>
        <li class="list-inline-item"><a (click)="cerrarSesion()" routerLink="">Cerrar sesion</a></li>
      </ng-container>
      <ng-template #noLogin>
        <li class="list-inline-item"><a routerLink="/login">Inicio de sesion</a></li>
        <li class="list-inline-item"><a routerLink="/registro">Registro</a></li>
      </ng-template>
    </ul>
  </nav>
  <h2 class=" text-left" routerLink="/inicio">TableroConecta</h2>
  <ul class="list-inline mb-0">
    <li class="list-inline-item" *ngIf="admin"><a routerLink="/admin">Admin</a></li>
  </ul>
  <a routerLink="/perfil" *ngIf="inicio"><img *ngIf="!yo" src="../../../assets/img/perfil.jfif" alt="Logo2" width="50px"
    height="50px" style="border-radius: 50%;">
    <img *ngIf="yo" [src]="'data:image;base64,' + yo" alt="Logo2" width="50px"
    height="50px" style="border-radius: 50%;"></a>
</header>
