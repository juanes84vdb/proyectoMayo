<br>

    <h1 class="bg-dark p-3 rounded text-white text-center d-flex justify-content-center">Gran Variedad de juegos de mesa Ahora en tu Ordenador</h1>
    <div class="container py-2 text-center d-flex justify-content-center">
    <ng-container *ngIf="juegos && juegos.length > 0; else noJuegos">
    <div class="container mt-5">
      <div *ngFor="let juego of juegos" class="col text-center d-flex justify-content-center">
        <div class="col-6 py-2">
          <div class="card h-100" routerLink="/{{ juego.nombre }}">
            <div class="card-body d-flex flex-column justify-content-between">
              <div class="mb-4">
                <img [src]="'data:image;base64,' + juego.imagen" alt="{{ juego.nombre }}" class="img-fluid"
                  width="120px" height="120px">
                <h3>{{ juego.nombre }}</h3>
                <p>{{ juego.descripcion }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noJuegos>
    <p *ngIf="load==true">No hay Juegos disponibles ahora mismo</p>
    <span *ngIf="load == false">
      <p>Cargando Juegos</p>
      <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
        <div class="wheel"></div>
        <div class="hamster">
          <div class="hamster__body">
            <div class="hamster__head">
              <div class="hamster__ear"></div>
              <div class="hamster__eye"></div>
              <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
          </div>
        </div>
        <div class="spoke"></div>
      </div>
    </span>
</ng-template>
</div>
