<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br>
            <h2 class="text-900 font-medium">Registro</h2>
            <form (submit)="onSubmit()" class="mt-4">
                <div class="flex flex-column align-items-center gap-5 ">
                    <span class="p-float-label">
                        <input pInputText type="text" [(ngModel)]="credentials.username" style="font-size: 18.29px;"
                            [ngModelOptions]="{standalone: true}" id="username" />
                        <label for="username">Nombre de Usuario</label>
                    </span>
                    <br>
                    <span class=" p-float-label">
                        <p-password [toggleMask]="true" [(ngModel)]="credentials.password" class="p-inputtext-lg"
                            [ngModelOptions]="{standalone: true}" promptLabel="Introduce tu contraseña"
                            weakLabel="Insegura" mediumLabel="Poco segura" strongLabel="Segura"
                            id="password"></p-password>
                        <label for="password">Contraseña</label>
                    </span>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <br>
                <br>
                <button routerLink="/login" class="btn btn-success">Ya tengo Cuenta</button>
            </form>
        </div>
    </div>
</div>
