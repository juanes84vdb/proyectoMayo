<div class="board">
    <div class="box" (click)="move(i, jugador)" *ngFor="let square of tablero; let i = index"
        [ngClass]="{'x': square === 'x', 'o': square === 'o'}">
    </div>
</div>
<button (click)="checkRival()" class="btn btn-light juntos" *ngIf="load">Estamos Juntos</button>
<p *ngIf="!turno && load">Turno de las O</p>
<p *ngIf="turno && load">Turno de las X</p>
